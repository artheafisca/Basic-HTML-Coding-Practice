      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="alert show d-none " role="alert" id="alertAkhir">
              <label id="terimakasih"></label><br>
              <label id="paket"></label><br>
              <a href="latihan.html">
                <button type="submit" class="btn" style="background-color: pink;">Back</button>
              </a>
            </div>
          </div>
        </div>

      <div class="container" id="ship">
        <div class="row justify-content-center my-5">
          <div class="col-6 p-5" style="border-style: solid; border-color: pink;">
            <form id="submit">
                <center>
                  <h2 class="mb-5">Shipping Form</h2>
                </center>
                <div class="form-row">
                  <div class="form-group col-md-6" >
                    <label>First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label>Phone Number</label>
                    <input type="number" class="form-control" placeholder="Enter your phone number" required>
                  </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label>Last Name</label>
                      <input type="text" class="form-control"  id="lastName" placeholder="Enter your last name" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label>City</label>
                      <input type="text" class="form-control" placeholder="Enter city" required>
                    </div>
                  </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Email address</label>
                    <input type="email" class="form-control"  placeholder="Enter email" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label>Postal Code</label>
                    <input type="number" class="form-control" placeholder="Enter postal code" required>
                  </div>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control"id="alamat" rows="3" placeholder="Enter address" required></textarea>
                  </div>
                <button type="submit" class="btn"  style="background-color: pink;" >Submit</button>
              </form>
          </div>
        </div>
      </div>
